<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h2>Insira Seus dados</h2>
    <form action="">
        <div class="mb-3 mt-3">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="get_nome"  name="nome" style="max-width: 300px;">
          </div>
          <div class="mb-3">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="get_senha" name="senha"  style="max-width: 300px;" >
          </div>
          <button type="button" onclick="valida()" class="btn btn-primary">Entrar</button>      
    </form>
</div>
</body>
<script src="js.js">
</script>
</html>
